<html lang="en">
<head>

<body>

    <script>
    // 能整除4且不能整除100的为闰年。(如2004年就是闰年，1901年不是闰年)
    // 能够被400 整除的就是闰年 % == 0；
    // 接收年份
    var year = prompt('请输入年份:');
    if(year % 4 === 0 && year %100 !== 0 || year % 400 === 0 ){
        alert(year + '是闰年');
    }else{
        alert(year + '是平年');
    }
    // 判断年份
    
    
    
    </script>
    
</body>
</html>
