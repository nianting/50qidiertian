<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //1. 用户输入数据
    var num1 = prompt('请输入成绩:');
    //2. 判断结果
    if( num1 >= 90 ){
        alert('成绩非常优秀');
    }else if( num1 >= 80){
        alert('成绩优秀');
    }else if( num1 >= 70){
        alert('成绩良');
    }else if( num1 >= 60){
        alert('勉强及格');
    }else{
        alert('不及格');
    }


    
    
    </script>
</body>
</html>
